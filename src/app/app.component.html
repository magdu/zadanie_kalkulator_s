<div class="container">
  <h1>
    Provide country of employment and daily rate in local currency.
  </h1>
  <div class="row">
    <div class="col-md-1">
      <label>Country:</label>
      <select class="custom-select" [(ngModel)]="country">
        <option *ngFor="let item of countries" [value]="item.symbol">
          {{item.name}}
        </option>
      </select>
    </div>
    <div class="col-md-1">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Daily rate</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="dailyRate">
      </div>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-primary" (click)="onCompute()">Compute</button>
    </div>
  </div>
  <div class="row">
    <p>Country: <span>{{data.country}}</span></p>
    <p>Monthly rate: <span>{{data.monthlyRate}}</span></p>
  </div>
</div>
